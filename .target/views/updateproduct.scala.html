@* updateproduct Template File *@
@(product: Product)

<form action="@routes.ProductController.updateProduct(product.getId)" method="post" role="form">
  <div class="form-group">
    <label for="name">Product name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Product name" value="@product.getName()">
  </div>
  
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Description" value="@product.getDescription()">
  </div>
  
  <button type="submit" class="btn btn-default">Update</button>
</form>
